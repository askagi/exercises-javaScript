<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício javaScript 01</title>
</head>
<body>
    <script>

        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        const { rua, numero, bairro, cidade, uf } = endereco;
        alert(`O usuário mora em ${cidade} / ${uf}, no bairro ${bairro}, na rua ${rua} com nº ${numero}`);

    </script>
</body>
</html>
