<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício javaScript 01</title>
</head>

<body>
    <script>
    /* Crie uma função que dado o objeto a seguir:
    
    var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
    };

    Retorne o seguinte conteúdo: 
    O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
    nº 1293.
*/
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        const { rua, numero, bairro, cidade, uf } = endereco;
        alert(`O usuário mora em ${cidade} / ${uf}, no bairro ${bairro}, na rua ${rua} com nº ${numero}`);

    </script>
</body>

</html>
