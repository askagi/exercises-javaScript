<body>
    <script>
        //Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
        const experienceYear = (years) => {

            if (years > 0 && years <= 1) {
                return "Iniciante";
            }

            else if (years > 1 && years <= 3) {
                return "Intermediário";
            }

            else if (years > 3 && years <= 6) {
                return "Avançado";
            }

            else if (years > 6) {
                return "jedi Master";
            }

            else {
                return "Sem experiência";
            }
        };

        console.log(experienceYear(0));
    </script>
</body>
